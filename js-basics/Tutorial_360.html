       font-weight: normal;

      html, body{
        display: block;
        position: absolute;
        height: 100%;
        width: 100%;
        transition: all .3s;
        background-color: black;
      }
      #container{
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      img{
        display: none;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      img.visible{
        display: block;
      }
    </style>
